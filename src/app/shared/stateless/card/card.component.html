<div *ngIf="node">
  <button class="btn btn-outline-info" (click)="loadVideo(node)">{{node.name}}</button>
  <ul>
    <li *ngFor="let node of node?.children">
      <app-card [node]="node"></app-card>
    </li>
  </ul>
</div>
<div *ngIf="isLoading">
  <video id="videoPlayer" controls preload="none" loop="loop" autoplay="autoplay">
    <source [src]="path" type="video/mp4">
  </video>
</div>
